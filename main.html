<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I am going to piss on your mother</title>
        <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
        <link rel="stylesheet" href="src/index.css" />
    </head>
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script type="module" src="script.ts"></script>
    <link rel="stylesheet" href="public/messages.css" />
    <body class="bg-gray-800 text-gray-200">
        <div class="flex h-screen">
            <div class="h-vh">
                <div
                    class="w-64 border-r border-gray-700 bg-gray-700"
                    style="height: 80vh"
                >
                    <h1 class="p-4 text-3xl font-bold" id="username_display">
                        Loading...
                    </h1>
                </div>
                <div
                    class="justify-center p-6 b-0 align-bottom flex bg-gray-700"
                    style="height: 20vh"
                >
                    <div class="flex flex-col">
                        <textarea
                            id="pfp_link"
                            class="border border-gray-700 rounded p-2 bg-gray-200 text-black"
                            placeholder="Profile Picture Link"
                        ></textarea>
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            id="change_pfp"
                        >
                            Change PFP
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex-grow flex flex-col p-4">
                <h2 class="text-2xl font-bold mb-4">Dislocated</h2>
                <div class="flex mt-4">
                    <input
                        id="message_input"
                        type="text"
                        placeholder="Type your message..."
                        class="flex-grow border border-gray-700 rounded bg-gray-700 p-2 text-gray-200"
                    />
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        id="send_message"
                    >
                        Send
                    </button>
                </div>
                <div
                    class="h-full border border-gray-700 rounded p-4 bg-gray-600 text-wrap overflow-y-scroll"
                    id="messages"
                >
                    <div class="flex mb-4 message"></div>
                </div>
            </div>
        </div>
    </body>
</html>
